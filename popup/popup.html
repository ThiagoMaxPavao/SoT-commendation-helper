<!DOCTYPE html>
<html>
<head>
  <title>Commendation Search</title>
</head>
<body>
  <h1>SoT Commendation Helper</h1>
  <input type="text" id="search" placeholder="Search commendations...">
  <div id="instruction" style="display:none; color: #b00; margin: 10px 0;">
    No commendations found.<br>
    Please visit the
    <a href="https://www.seaofthieves.com/profile/reputation" target="_blank">Sea of Thieves Reputation Tab</a>
    to load your commendations.
    <div id="retry-container" style="margin-top: 10px;">
      If you already did... 
      <button id="retry-button">Retry</button>
    </div>
  </div>
  <ul id="results"></ul>

  <script src="popup.js"></script>
</body>
</html>
