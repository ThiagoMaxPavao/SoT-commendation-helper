<!DOCTYPE html>
<html>
<head>
  <title>Commendation Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="popup.css">
</head>
<body>
  <h1>SoT Commendation Helper</h1>
  <input type="text" id="search" placeholder="Search commendations...">

  <div id="favorites-section" style="display:none;">
    <div style="margin: 10px 0 4px 0; font-weight: bold;">Favorites</div>
    <hr style="margin: 0 0 10px 0;">
    <ul id="favorites-list"></ul>
  </div>

  <div id="instruction" style="display:none;">
    No commendations found.<br>
    Please visit the
    <a href="https://www.seaofthieves.com/profile/reputation" target="_blank">Sea of Thieves Reputation Tab</a>
    to load your commendations.
    <div id="retry-container" style="margin-top: 10px;">
      If you already did... 
      <button id="retry-button">Retry</button>
    </div>
  </div>
  <ul id="results"></ul>

  <script src="../content/global_utils.js"></script>
  <script src="popup.js"></script>
</body>
</html>
